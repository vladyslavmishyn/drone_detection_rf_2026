name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build deps
        run: python -m pip install --upgrade pip build

      - name: Install package
        run: python -m pip install .

      - name: Run import smoke tests
        env:
          MPLBACKEND: Agg
          MPLCONFIGDIR: ${{ runner.temp }}/matplotlib
        run: |
          python -c "import importlib; importlib.import_module('tdoa.core'); importlib.import_module('tdoa.utils'); print('imports ok')"

      - name: Run simulation smoke (headless)
        env:
          MPLBACKEND: Agg
          MPLCONFIGDIR: ${{ runner.temp }}/matplotlib
        run: |
          python -c "import sys; sys.path.insert(0, '.'); import runpy; runpy.run_module('simulation.tdoa_sim', run_name='__main__')"
